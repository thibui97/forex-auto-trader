<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Management Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .login-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .login-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card.exness { border-left-color: #e74c3c; }
        .stat-card.puprime { border-left-color: #3498db; }
        .stat-card.total { border-left-color: #2ecc71; }
        .stat-card.warning { border-left-color: #f39c12; }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .users-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .table-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active { background: #d4edda; color: #155724; }
        .status-warning { background: #fff3cd; color: #856404; }
        .status-risk { background: #f8d7da; color: #721c24; }
        
        .broker-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .broker-exness { background: #ffebee; color: #c62828; }
        .broker-puprime { background: #e3f2fd; color: #1565c0; }
        
        .action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 0 2px;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            font-size: 18px;
            color: #7f8c8d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .hidden { display: none !important; }
        
        @media (max-width: 768px) {
            .charts-section { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; gap: 20px; }
            .login-section { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div>
                <h1>ðŸŽ¯ IB Management Dashboard</h1>
                <p>Monitor and manage your referral network performance in real-time</p>
            </div>
            <div class="login-section" id="loginSection">
                <input type="text" id="username" placeholder="Username" class="login-input">
                <input type="password" id="password" placeholder="Password" class="login-input">
                <button onclick="login()" class="btn btn-primary">Login</button>
            </div>
            <div class="login-section hidden" id="loggedInSection">
                <span id="currentUser"></span>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
        
        <div id="dashboardContent" class="hidden">
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated by JavaScript -->
            </div>
            
            <div class="charts-section">
                <div class="chart-container">
                    <div class="chart-title">Broker Distribution</div>
                    <canvas id="brokerChart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">Activity Timeline</div>
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
            
            <div class="users-table">
                <div class="table-header">
                    <div class="table-title">ðŸ“Š User Management</div>
                    <button onclick="refreshData()" class="btn btn-primary">ðŸ”„ Refresh Data</button>
                </div>
                
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Broker</th>
                            <th>Account</th>
                            <th>Volume</th>
                            <th>Trades</th>
                            <th>Last Activity</th>
                            <th>Days Inactive</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- User data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            Loading dashboard data...
        </div>
        
        <div id="errorMessage" class="error hidden"></div>
        <div id="successMessage" class="success hidden"></div>
    </div>
    
    <script>
        // Global variables
        let authToken = localStorage.getItem('authToken');
        let currentUser = localStorage.getItem('currentUser');
        let dashboardData = {
            stats: [],
            usersAtRisk: []
        };
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken && currentUser) {
                showLoggedInState();
                loadDashboard();
            }
        });
        
        // Authentication functions
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter username and password');
                return;
            }
            
            try {
                showLoading(true);
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    authToken = result.token;
                    currentUser = result.user.username;
                    
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', currentUser);
                    
                    showLoggedInState();
                    await loadDashboard();
                    showSuccess('Login successful!');
                } else {
                    showError(result.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            
            showLoggedOutState();
            document.getElementById('dashboardContent').classList.add('hidden');
        }
        
        function showLoggedInState() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('loggedInSection').classList.remove('hidden');
            document.getElementById('currentUser').textContent = `Welcome, ${currentUser}`;
            document.getElementById('dashboardContent').classList.remove('hidden');
        }
        
        function showLoggedOutState() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('loggedInSection').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        // Dashboard functions
        async function loadDashboard() {
            try {
                showLoading(true);
                
                // Load IB stats
                const statsResponse = await apiCall('/api/ib/stats');
                if (statsResponse.success) {
                    dashboardData.stats = statsResponse.stats;
                }
                
                // Load users at risk
                const usersResponse = await apiCall('/api/ib/users-at-risk');
                if (usersResponse.success) {
                    dashboardData.usersAtRisk = usersResponse.users;
                }
                
                renderDashboard();
                
            } catch (error) {
                showError('Failed to load dashboard: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        async function apiCall(endpoint, method = 'GET', body = null) {
            const response = await fetch(`http://localhost:3000${endpoint}`, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: body ? JSON.stringify(body) : null
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.json();
        }
        
        function renderDashboard() {
            renderStats();
            renderCharts();
            renderUsersTable();
        }
        
        function renderStats() {
            const statsGrid = document.getElementById('statsGrid');
            const stats = dashboardData.stats;
            
            let totalUsers = 0;
            let activeUsers = 0;
            let exnessUsers = 0;
            let puprimeUsers = 0;
            let totalVolume = 0;
            let totalTrades = 0;
            
            stats.forEach(stat => {
                totalUsers += parseInt(stat.total_users);
                activeUsers += parseInt(stat.active_users);
                totalVolume += parseFloat(stat.total_volume);
                totalTrades += parseInt(stat.total_trades);
                
                if (stat.broker === 'EXNESS') {
                    exnessUsers = parseInt(stat.total_users);
                } else if (stat.broker === 'PUPrime') {
                    puprimeUsers = parseInt(stat.total_users);
                }
            });
            
            const atRiskUsers = dashboardData.usersAtRisk.length;
            
            statsGrid.innerHTML = `
                <div class="stat-card total">
                    <div class="stat-value">${totalUsers}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card total">
                    <div class="stat-value">${activeUsers}</div>
                    <div class="stat-label">Active Licenses</div>
                </div>
                <div class="stat-card exness">
                    <div class="stat-value">${exnessUsers}</div>
                    <div class="stat-label">Exness Users</div>
                </div>
                <div class="stat-card puprime">
                    <div class="stat-value">${puprimeUsers}</div>
                    <div class="stat-label">PUPrime Users</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-value">${atRiskUsers}</div>
                    <div class="stat-label">At Risk Users</div>
                </div>
                <div class="stat-card total">
                    <div class="stat-value">${totalVolume.toFixed(2)}</div>
                    <div class="stat-label">Total Volume</div>
                </div>
            `;
        }
        
        function renderCharts() {
            // Broker distribution chart
            const brokerCtx = document.getElementById('brokerChart').getContext('2d');
            
            const exnessCount = dashboardData.stats.find(s => s.broker === 'EXNESS')?.total_users || 0;
            const puprimeCount = dashboardData.stats.find(s => s.broker === 'PUPrime')?.total_users || 0;
            
            new Chart(brokerCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Exness', 'PUPrime'],
                    datasets: [{
                        data: [exnessCount, puprimeCount],
                        backgroundColor: ['#e74c3c', '#3498db'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // Activity timeline chart (mock data for now)
            const activityCtx = document.getElementById('activityChart').getContext('2d');
            new Chart(activityCtx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Active Users',
                        data: [12, 15, 8, 20, 18, 10, 5],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function renderUsersTable() {
            const tbody = document.getElementById('usersTableBody');
            const users = dashboardData.usersAtRisk;
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; color: #7f8c8d;">No users at risk found</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td><strong>${user.username}</strong></td>
                    <td><span class="broker-badge broker-${user.broker.toLowerCase()}">${user.broker}</span></td>
                    <td>${user.account_number}</td>
                    <td>0.00 lots</td>
                    <td>0</td>
                    <td>${formatDate(user.last_trade_date)}</td>
                    <td>${user.days_inactive}</td>
                    <td><span class="status-badge ${getStatusClass(user.days_inactive)}">${getStatusText(user.days_inactive)}</span></td>
                    <td>
                        <button class="action-btn btn-warning" onclick="checkActivity(${user.id})">Check</button>
                        <button class="action-btn btn-danger" onclick="revokeUser(${user.id})">Revoke</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function getStatusClass(daysInactive) {
            if (daysInactive >= 7) return 'status-risk';
            if (daysInactive >= 5) return 'status-warning';
            return 'status-active';
        }
        
        function getStatusText(daysInactive) {
            if (daysInactive >= 7) return 'At Risk';
            if (daysInactive >= 5) return 'Warning';
            return 'Active';
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }
        
        // Action functions
        async function checkActivity(userId) {
            try {
                showLoading(true);
                await apiCall(`/api/ib/check-activity/${userId}`, 'POST');
                showSuccess(`Activity check completed for user ${userId}`);
                await loadDashboard();
            } catch (error) {
                showError('Failed to check activity: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        async function revokeUser(userId) {
            if (!confirm('Are you sure you want to revoke this user\'s license?')) {
                return;
            }
            
            try {
                showLoading(true);
                await apiCall(`/api/ib/revoke/${userId}`, 'POST', { reason: 'Manual revocation by admin' });
                showSuccess(`License revoked for user ${userId}`);
                await loadDashboard();
            } catch (error) {
                showError('Failed to revoke license: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        async function refreshData() {
            await loadDashboard();
            showSuccess('Dashboard data refreshed!');
        }
        
        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            setTimeout(() => successDiv.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>
